<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<style>
		html,body {
			height: 100%;
		}
		nav {
			font-size: 18pt;
		}
		ul {
			padding: 0;
			margin: 0;
			list-style: none;
			color: blue;
			float: right;
		}
		li {
			display: inline-block;
			cursor: pointer;
		}
		li:hover {
			color: red;
		}
	</style>
</head>
<body>
	<nav>
		<ul id="nav">
			<li>Exercise1</li>
			<li>Exercise2</li>
			<li>Exercise3</li>
			<li>Exercise4</li>
		</ul>
	</nav>
	<iframe id="show" src="./exercise1.html" width="100%" height="100%" frameborder="0" scrolling="no" ></iframe>

	<script>
		var show = document.getElementById('show');
		var list = document.getElementsByTagName('li');
		for (var i=0; i<list.length; i++) {
			(function(i) {
				list[i].onclick = function() {
				show.src = './exercise' + (i+1) + '.html';
				};
			})(i);		
		}
	</script>
</body>
</html>
